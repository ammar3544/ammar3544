<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi To-Do List Modern</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg rounded-4 border-0">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">📝 To-Do List Interaktif</h3>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="mb-0">Daftar Tugas</h5>
              <select id="filterSelect" class="form-select w-auto">
                <option value="all">Semua</option>
                <option value="active">Belum Selesai</option>
                <option value="completed">Selesai</option>
              </select>
            </div>

            <form id="taskForm" class="d-flex mb-4 gap-2">
              <input type="text" id="taskInput" class="form-control rounded-pill px-4" placeholder="Tulis tugas baru..." required />
              <button type="submit" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-plus-lg"></i> Tambah
              </button>
            </form>

            <ul id="taskList" class="list-group list-group-flush"></ul>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
